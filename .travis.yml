arch:
    - amd64
    - ppc64le
language: go

go:
    - 1.11.x
    - 1.12.x
    - 1.13.x

env:
    - GO111MODULE=on 

before_install:
    - go get -t -v ./...

install:
    - go get github.com/xtaci/kcp-go

script:
    - go test -coverprofile=coverage.txt -covermode=atomic -bench . -timeout 10m

after_success:
    - bash <(curl -s https://codecov.io/bash)
